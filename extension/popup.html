<!doctype html>
<head>
  <meta charset="utf-8">
  <style>
    :root{--bg:#071426;--muted:#9aa7b8;--accent:#10b981}
body{margin:0;padding:12px;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;background:linear-gradient(180deg,#071427,#061022);color:#e6eef8;width:380px}
header{display:flex;justify-content:space-between;align-items:center}
#status{font-size:13px;color:var(--muted);margin-bottom:8px}
.card{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);margin-bottom:8px}
.left{display:flex;gap:10px;align-items:center}
.avatar{width:42px;height:42px;border-radius:8px;background:#071825;display:flex;align-items:center;justify-content:center;color:var(--accent);font-weight:700}
.meta .site{font-weight:700}
.meta .user{font-size:12px;color:var(--muted)}
.controls{display:flex;gap:8px;align-items:center}
.btn{background:transparent;border:0;color:var(--muted);padding:6px;border-radius:8px;cursor:pointer}
.btn:hover{color:#fff}
.pwd{font-family:monospace;background:rgba(255,255,255,0.02);padding:6px;border-radius:8px}
#empty{padding:20px;text-align:center;color:var(--muted)}
  </style>
  <title>Password Wallet</title>
  <link rel="stylesheet" href="popup.css"> <!-- optional -->
</head>
<body>
  <div id="status" style="font-size: 13px; color: #9aa7b8; margin-bottom:8px;"></div>
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
    <h3 style="margin:0;color:#e6eef8">Password Wallet</h3>
    <button id="refresh" style="padding:6px 10px;border-radius:6px;">Refresh</button>
  </div>
  <div id="list"></div>
  <script src="popup.js"></script>
</body>
</html>
